<ion-view view-title="Pearl" ng-controller="PearlCtrl as pearlCtrl">
  <ion-content class="padding">

    <div class="list">
      <label class="item item-input">
        <span class="input-label">Message</span>
        <input type="text" ng-model="pearlCtrl.message">
      </label>
    </div>

    <button ng-click="pearlCtrl.sendInformation()" class="button button-full button-positive">
      Send
    </button>

  </ion-content>
</ion-view>
