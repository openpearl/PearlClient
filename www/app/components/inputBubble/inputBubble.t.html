<form class="prl-input-bubble"
  ng-submit="inputBubbleCtrl.submit()" 
  ng-switch="inputBubbleCtrl.inputOption.cardType">
  
  <input class="input-bubble" ng-switch-when="text" 
    ng-model="inputBubbleCtrl.inputText" type="text" autofocus></input>
  
  <input class="input-bubble" ng-switch-when="email" id="bubble-email" prl-load
    ng-model="inputBubbleCtrl.inputText" type="email" autofocus></input>
  
  <input class="input-bubble" ng-switch-when="tel" 
    ng-model="inputBubbleCtrl.inputText" type="tel" autofocus></input>
  
  <input class="input-bubble" ng-switch-when="search" 
    ng-model="inputBubbleCtrl.inputText" type="search" autofocus></input>
  
  <input class="input-bubble" ng-switch-when="number" 
    ng-model="inputBubbleCtrl.inputText" type="number" autofocus></input>
  
  <input class="input-bubble" ng-switch-when="date" 
    ng-model="inputBubbleCtrl.inputText" type="date" autofocus></input>
  
  <input class="input-bubble" ng-switch-when="month" 
    ng-model="inputBubbleCtrl.inputText" type="month" autofocus></input>
  
  <input class="input-bubble" ng-switch-when="password" 
    ng-model="inputBubbleCtrl.inputText" type="password" prl-load="console.log('ABC');"></input>

</form>
