<ion-view view-title="Pearl" 
  ng-init="ctrl.sendUserContext();">
  <ion-content class="chat-history" id="chat-page">

    <ion-refresher pulling-text="Pull to refresh" 
      on-refresh="ctrl.doRefresh();">
    </ion-refresher>

    <prl-messages chat-messages="ctrl.CS.chatMessages" />
    <div id="spacer" />
  </ion-content>
  <prl-chat-input-space input-options="ctrl.CS.inputOptions"/>
</ion-view>
