<ion-view view-title="Pearl" 
  ng-init="ctrl.sendUserContext();">
  <ion-content class="chat-history" id="chat-page">

    <ion-refresher pulling-text="Pull to refresh" 
      on-refresh="ctrl.doRefresh();">
    </ion-refresher>

    <prl-messages chat-messages="ctrl.CS.chatMessages" />
    <div id="spacer" />
  </ion-content>

  <!-- TODO: requestNextCard may be bad practice. -->
  <prl-chat-input-space 
    request-next-card="ctrl.requestNextCard"/>
</ion-view>
