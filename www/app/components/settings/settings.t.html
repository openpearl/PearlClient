<ion-view view-title="Settings">
  <ion-content scroll="true">

    <button
      class="button button-block button-assertive" 
      ng-click="ctrl.clickLogout();">
      Log out
    </button>


    <!-- Searchbar through goals. -->
    <label class="item item-input">
      <input type="text" ng-model="searchText" 
        placeholder="Search...">
    </label>

    <!-- Displays all goals. -->
    <ul class="list">
      <li class="item item-checkbox" 
        ng-repeat="goal in ctrl.goals | filter: searchText">
         <label class="checkbox">
           <input type="checkbox">
         </label>
         {{goal.name}}
      </li>
    </ul>

  </ion-content>
</ion-view>
