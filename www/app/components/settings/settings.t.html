<ion-view view-title="Settings">
  <ion-content scroll="true">

    <button
      class="button button-block button-assertive" 
      ng-click="ctrl.clickLogout();">
      Log out
    </button>

    <button
      class="button button-block button-positive" 
      ng-click="ctrl.refresh();">
      Refresh
    </button>

    <!-- Searchbar through goals. -->
    <label class="item item-input">
      <input type="text" ng-model="searchText" 
        placeholder="Search...">
    </label>

    <!-- Displays all goals. -->
    <ul class="list">
      <li class="item item-checkbox" 
        ng-repeat="goal in ctrl.clientGoals | toArray | filter: searchText">
         <label class="checkbox">
           <input type="checkbox" 
            ng-checked="goal.checked" 
            ng-click="ctrl.clickGoal(goal.$key)">
         </label>
         {{goal.name}}
      </li>
    </ul>

  </ion-content>
</ion-view>
