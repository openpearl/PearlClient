<ion-view ng-controller="SliderCtrl as ctrl">
  <ion-slide-box
    show-pager="false" 
    on-slide-changed="ctrl.slideHasChanged($index)"
    active-slide="ctrl.currentSlide">

    <!-- Dashboard Pane -->
    <ion-slide title="Pearl">
      <prl-chat></prl-chat>
    </ion-slide>

    <!-- Account Pane -->
    <ion-slide title="Settings">
      <prl-settings></prl-settings>
    </ion-slide>

  </ion-slide-box>
</ion-view>
